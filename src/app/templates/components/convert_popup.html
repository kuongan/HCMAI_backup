<div id="popup" class="popup">
    <div class="popup-content">
        <span class="close">&times;</span>
        <h2>Convert Time to Frame ID</h2>
        <div class="time-inputs">
            <input type="number" id="minutes" placeholder="Enter minutes">
            <input type="number" id="seconds" placeholder="Enter seconds">
        </div>
        <button id="convertBtn" class="convert-button">Convert</button>
        <div class="info-container">
            <div class="info-item">
                <p id="frameId" class="value"></p>
            </div>
            <div class="info-item">
                <p id="videoId" class="value"></p>
            </div>

        </div>
    </div>
</div>
<div id="popup-overlay" class="popup-overlay" style="display:none;">
</div>
<div class="popup-submit" id="popup-container" style="display:none;">
    <h3>Submit Data</h3>
    <div id="popup-submit">
        <!-- Row 1: question-id and select -->
        <div class="row">
                <label>Question-id:</label>
                <input type="text" id="question-id" placeholder="question-id" />
                <select name="type-query" id="QA">
                    <option value="QA">question</option>
                    <option value="Non-QA">non-question</option>
                </select>
        </div>

        <!-- Row 2: video-id -->
        <div class="row">
            <label>Video-id:</label>
            <input type="text" id="video-id" placeholder="video-id" readonly/>
        </div>

        <!-- Row 3: frame input and slider -->
        <div class="row frame-row">
            <label>Frame-id:</label>
            <input type="text" id="frame-id" placeholder="frame" readonly/>
            <div id="slider"></div>
            <!-- Display values of the slider handles -->
            <div class="slider-values-frame">
                <span id="min-frame-value-display">20</span> - 
                <span id="max-frame-value-display">80</span>
            </div>
            <input type="number" id="min-value-frame" placeholder="Min" />
            <input type="number" id="max-value-frame" placeholder="Max" />
        </div>

        <!-- Row 4: quantity input and slider -->
        <div class="row">
            <label>Quantity:</label>
            <input type="text" id="Quantity" placeholder="Quantity" />
        </div>

        <!-- Row 5: Number-random -->
        <div class="row">
            <label>Number-random:</label>
            <input type="number" id="Number-random" placeholder="Number-random" />
        </div>
    </div>

    <!-- Button row -->
    <div class="row button-row">
        <button id="insert" value="insert">Insert</button>
        <button id="random" value="random">Random</button>
        <button id="cancel" value="cancel">Cancel</button>
    </div>
</div>

<div id="small-popup-container" class="small-popup" style="display:none;">
    <label for="small-text-input">Input Text:</label>
    <input type="text" id="small-text-input" placeholder="Enter some text" />
    <div class="small-popup-button">
        <button id="small-popup-close">Close</button>
        <button id="small-popup-save">Save</button>
    </div>
</div>


<script>
 // Frame slider// Frame slider
// Frame slider
var slider = document.getElementById('slider');
var minFrameInput = document.getElementById('min-value-frame');
var maxFrameInput = document.getElementById('max-value-frame');
var minFrameDisplay = document.getElementById('min-frame-value-display');
var maxFrameDisplay = document.getElementById('max-frame-value-display');
noUiSlider.create(slider, {
    start: [20, 80],
    connect: true,
    range: {
        'min': 0,
        'max': 100
    }
});

// Cập nhật giá trị hiển thị dưới thanh trượt khi giá trị của thanh trượt thay đổi
slider.noUiSlider.on('update', function(values, handle) {
    if (handle === 0) {
        minFrameDisplay.textContent = Math.round(values[0]);
    } else {
        maxFrameDisplay.textContent = Math.round(values[1]);
    }
});

// Function to update the range dynamically
function updateFrameRange() {
    var min = parseInt(minFrameInput.value) || 0;
    var max = parseInt(maxFrameInput.value) || 100;

    slider.noUiSlider.updateOptions({
        range: {
            'min': min,
            'max': max
        }
    });

    // Reset the slider position after updating the range
    slider.noUiSlider.set([min, max]);
}

// Add event listeners to the min and max input fields for the frame slider
minFrameInput.addEventListener('change', updateFrameRange);
maxFrameInput.addEventListener('change', updateFrameRange);

</script>
