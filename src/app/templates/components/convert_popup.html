<div id="popup" class="popup">
    <div class="popup-content">
        <span class="close">&times;</span>
        <h2>Convert Time to Frame ID</h2>
        <div class="time-inputs">
            <input type="number" id="minutes" placeholder="Enter minutes">
            <input type="number" id="seconds" placeholder="Enter seconds">
        </div>
        <button id="convertBtn" class="convert-button">Convert</button>
        <div class="info-container">
            <div class="info-item">
                <p id="frameId" class="value"></p>
            </div>
            <div class="info-item">
                <p id="videoId" class="value"></p>
            </div>
            <div class="info-item"></div>
                <p id="fps" class="value"></p>
            </div>

        </div>
    </div>
</div>

<div class="popup-submit" id="popup-container">
    <div class="frame_infor" >
        <label>Frame_id: </label>
        <input type="text" id="frame-id" placeholder="frame" readonly/>
        <label>Video_id: </label>
        <input type="text" id="video-id" placeholder="video-id" readonly/>
    </div>
    <div class="id-rank-check-container">
        <div class="id-query-submit">
            <label for="query-id">ID of query:</label>
            <input type="number" id="query-id" value="1">
        </div>

        <div class='rank-submit'>
            <label for="rank">Rank:</label>
            <input type="number" id="rank" min="1" max="25" value="1">
        </div>

        <div class='question-type'>
            <input type="checkbox" id="question-check">
            <label for="question-check">Question</label>
        </div>
    </div>
    <div class="answer-group">
        <label for="answer">Answer:</label>
        <input type="text" id="answer">
        <br>
        <label for="min">Min:</label>
        <input type="number" id="min-submit">
        <label for="max">Max:</label>
        <input type="number" id="max-submit">
    </div>

    <div class="buttons">
        <button id="add-btn">Add</button>
        <button id="view-file-btn">View file</button>
    </div>
</div>
<!-- View Popup -->
<div id="view-popup" class="popup-view-submit">
    <div class="popup-view-header">
        <span>ID of query: <span id="query-id-header"></span></span>
        <button class="close-btn" id="close-popup-btn">X</button>
    </div>
    <textarea id="view-file-textarea"></textarea>
    <button id="save-popup-btn">Save</button>
</div>
<div id="popup-overlay" class="popup-overlay" style="display:none;"></div>
